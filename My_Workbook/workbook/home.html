<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Hover Effect</title>
    <style>
        
    .circle {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: yellow;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
        font-size: 24px;
        transition: background-color 0.3s ease; /* Smooth transition for background color */
      }
      
      @keyframes cursorAnimation {
    0% { cursor: url('http://jantimon.nl/running_man/running_man_1.png'), auto; }
    20% { cursor: url('http://jantimon.nl/running_man/running_man_2.png'), auto; }
    40% { cursor: url('http://jantimon.nl/running_man/running_man_3.png'), auto; }
    60% { cursor: url('http://jantimon.nl/running_man/running_man_4.png'), auto; }
    80% { cursor: url('http://jantimon.nl/running_man/running_man_5.png'), auto; }
    100% { cursor: url('http://jantimon.nl/running_man/running_man_1.png'), auto; }
}
      .circle:hover {
        background-color: red;
        animation: cursorAnimation 1s steps(5) infinite;
      }
      </style>
</head>
<body>
<div class="circle"><a href="workbook_1.html">Week 1</a></div>
</br>
<div class="circle"><a href="workbook_2.html">Week 2</a></div>
</br>
<div class="circle"><a href="workbook_3.html">Week 3</a></div>
</br>
<div class="circle"><a href="workbook_4.html">Week 4</a></div>
</br>
</div>
</body>
</html>
